<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <template v-if="saudacao"> <!-- Renderização condicional -->
            <h1>Boas - Vindas</h1>
            <p>Conteúdo da tag <strong>template</strong></p>
        </template>

        <template v-for="n in 10">
            <p> 2 x {{ n }} = {{ 2*n }}</p>
        </template>
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                saudacao: true
            },
            methods: {}
        });
    </script>
</body>
</html>
