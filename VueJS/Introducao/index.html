<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        {{ paciente }} <br>

        <!-- Two Way Data Binding combinando value e keyup -->
        <!-- <input type="text" v-bind:value="paciente" v-on:keyup="setPaciente($event)">  Modo completo -->
        <!-- <input type="text" :value="paciente" @keyup="paciente = $event.target.value"> Modo enxuto -->

        <!-- Two Way Data Binding apenas com v-model -->
        <input type="text" v-model="paciente">
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                paciente: 'Jo√£o da Silva'
            },
            methods: {
                setPaciente(e) {
                    this.paciente = e.target.value
                }
            },
            computed: {}
        });
    </script>
</body>
</html>
