<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            color: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="instruDePreenchimento" v-bind:value="valor">
        <input type="checkbox" v-bind:checked="check">
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                site: 'https://github.com/LuizMiguelSR',
                cor: 'verde',
                instruDePreenchimento: 'Placeholder diretiva V-Bind',
                valor: "Entendendo a diretiva v-Bind",
                check: true
            },
            methods: {}
        });

    </script>
</body>
</html>
