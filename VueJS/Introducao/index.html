<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { // oconvencional
                    return this.n1 + this.n2;
                },
                subtrair: function() { // anônima
                    return this.n1 - this.n2;
                },
                multiplicar: () => { // arrow function
                    console.log(this); // Objeto window
                    return 4 * 2; // contexto léxico, ou seja, as arrows functions ficam no escopo global ou de função
                },
                dividir() { // forma enxuta de definir os pares de chave/valor
                    console.log(this); // Objeto Vue
                    return this.n1 / this.n2;
                }
            }
        });

    </script>
</body>
</html>
