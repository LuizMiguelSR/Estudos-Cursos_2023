<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            color: green;
        }
        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="app">
        <a :href="site">Site</a>
        <p :class="cor" class="negrito">Entendendo a diretiva V-Bind</p>
        <input type="text" :placeholder="instruDePreenchimento" :value="valor">
        <input type="checkbox" :checked="check">
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                site: 'https://github.com/LuizMiguelSR',
                cor: 'verde',
                instruDePreenchimento: 'Placeholder diretiva V-Bind',
                valor: "Entendendo a diretiva V-Bind",
                check: true
            },
            methods: {}
        });

    </script>
</body>
</html>
