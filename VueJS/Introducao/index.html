<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
        }
        .azul {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- Forma Completa do V-On -->
        <input type="text" v-on:keyup="imprimirTexto()">
        <button v-on:click="mensagemAlerta()">Botão</button>
        <!-- 
            Forma Abreviada do V-On
            <input type="text" @keyup="imprimirTexto()"> 
            <button @click="mensagemAlerta()">Botão</button>
        -->
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                imprimirTexto() {
                    console.log('Teste')
                },
                mensagemAlerta() {
                    alert('Mensagem de Alerta')
                }
            },
            methods: {}
        });

    </script>
</body>
</html>
