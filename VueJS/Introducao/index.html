<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="c in comentarios">{{ c.id }} - {{ c.comentario }}</li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="modificarElemento()">Atualizar</button>
        <hr>

        <ul>
            <li v-for="n in numero">{{ n }}</li>
        </ul>
        <ul>
            <!-- <li v-for="curso in cursos">{{ curso }}</li> -->
            <!-- <li v-for="curso in cursos" v-text="curso"></li> -->
            <!-- <li v-for="(curso, key) in cursos">{{ key }} - {{ curso }}</li> -->
            <li v-for="(curso, key) in cursos" v-text="key +' - '+ curso"></li>
        </ul>
        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <!-- Normal -->
                <!-- <tr v-for="(curso, chave) in cursos2">
                    <td>{{ chave }}</td>
                    <td>{{ curso.titulo }}</td>
                    <td>{{ curso.descricao }}</td>
                </tr> -->

                <!-- Com destructuring assignment ES6 -->
                <tr v-for="({titulo, descricao}, chave) in cursos2"> 
                    <td>{{ chave }}</td>
                    <td>{{ titulo }}</td>
                    <td>{{ descricao }}</td>
                </tr>
            </tbody>
        </table>
        <hr>

        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px;" :key="p.id">
                {{ p.publicacao }}
                <hr>
                <input type="text">
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                comentarios: [
                    { id: 1, comentario: 'Comentário 1'},
                    { id: 2, comentario: 'Comentário 2'},
                    { id: 3, comentario: 'Comentário 3'},
                ],
                numero: 5,
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: { 
                        titulo: 'Laravel', 
                        descricao: 'Domine o framework PHP mais poderoso do mundo' 
                    },
                    1001: {
                        titulo: 'Banco de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    {
                        id: 1,
                        publicacao: 'Publicação 1'
                    },
                    {
                        id: 2,
                        publicacao: 'Publicação 2'
                    },
                    {
                        id: 3,
                        publicacao: 'Publicação 3'
                    }
                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []

                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                },
                adicionarElemento() {
                    //this.comentarios[3] = { id: 4, comentario: 'Novo comentario'}
                    this.comentarios.push({ id: 4, comentario: 'Novo comentario'})
                },
                removerElemento() {
                    this.comentarios.pop()
                },
                modificarElemento() {
                    this.$set(this.comentarios, 1, { id: 2, comentario: 'Comentário 2 Atualizado'})
                }
            }
        });
    </script>
</body>
</html>
