<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <span>Paciente: </span><input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista">{{ p.nome }}, {{ p.idade }}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                paciente: '',
                pacientes: [
                    { nome: 'Luiz', idade: 33 },
                    { nome: 'Miguel', idade: 32 },
                    { nome: 'Maria', idade: 35 },
                    { nome: 'Lurdes', idade: 31 },
                    { nome: 'Lucas', idade: 30 },
                ],
                lista: []
            },
            methods: {},
            computed: {},
            watch: {
                paciente(valorNovo) { // o nome do atributo precisa ser o mesmo nome do mÃ©todo
                    console.log(valorNovo)
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
            }
        });
    </script>
</body>
</html>
