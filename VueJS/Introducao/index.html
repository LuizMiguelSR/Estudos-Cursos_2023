<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
        }
        .azul {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="app">
        {{ (2 + 2) / 4 }}
        <!-- Blocos de códigos mais complexos com if não são possíveis -->
        <input :value="mensagem" :class="teste ? 'verde' : estilo"> <br>
        <input :value="2 + 2" type="text">
    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                mensagem: 'Expressão',
                estilo: 'azul',
                teste: true
            },
            methods: {}
        });

    </script>
</body>
</html>
