<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="../VueJS2.6/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
        {{ numeroAleatorio() }} <br>
    </div>

    <script>
        // Forma 01
        /* options = {
            el: '#app', // # por id e . para class
            data: { // Variáveis e atributos reativos
                mensagem: 'Primeiro Template controlado pelo Vue'
            } 
        }
        const vm = new Vue(options); // ViewModel */

        // Forma 02
        const vm = new Vue({
            el: '#app', 
            data: {},
            methods: {
                somar: function somar() { // oconvencional
                    return 4 + 2;
                },
                subtrair: function() { // anônima
                    return 4 - 2;
                },
                multiplicar: () => { // arrow function
                    return 4 * 2;
                },
                dividir() { // forma enxuta de definir os pares de chave/valor
                    return 4 / 2;
                },
                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
            }
        });

    </script>
</body>
</html>
